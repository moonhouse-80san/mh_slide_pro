<style>

	.sp-previous-arrow:before,.sp-previous-arrow:after,.sp-next-arrow:before,.sp-next-arrow:after { background-color:{$wi->rla_color};}

	.slider-pro .sp-thumbnail-description { font-size:14px; color:#333;}
	.slider-pro .sp-thumbnail-text { text-overflow:ellipsis; white-space:nowrap; word-wrap:normal; overflow:hidden; }
	.slider-pro .sp-thumbnail-image { padding-bottom:7px }
	.slider-pro .tiltview a { outline:1px solid transparent;}
	.slider-pro .tiltview a,.tiltview a img { max-width:100%; display:block; margin:0 auto;}
